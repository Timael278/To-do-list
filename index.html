<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #564aa3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 5px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
        }

        .urgent {
            background: #ff4d4d; /* Rouge */
            color: white;
        }

        .medium {
            background: #ffa500; /* Orange */
            color: white;
        }

        .low {
            background: #4caf50; /* Vert */
            color: white;
        }

        span {
            cursor: pointer;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Ajouter une tÃ¢che...">
            <input type="datetime-local" id="taskDateTime">
            <button onclick="addTask()">Ajouter</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let dateTimeInput = document.getElementById("taskDateTime");
            let taskText = input.value.trim();
            let taskDateTime = dateTimeInput.value;

            if (taskText === "" || taskDateTime === "") return;

            let li = document.createElement("li");
            let eventLink = createCalendarLink(taskText, taskDateTime);
            let urgencyClass = getUrgencyClass(taskDateTime);
            li.classList.add(urgencyClass);
            li.innerHTML = taskText + ' (' + taskDateTime + ') <a href="' + eventLink + '" target="_blank">ðŸ“… Ajouter au calendrier</a> <span onclick="removeTask(this)">&times;</span>';
            document.getElementById("taskList").appendChild(li);

            input.value = "";
            dateTimeInput.value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }

        function createCalendarLink(title, dateTime) {
            let eventDate = new Date(dateTime);
            let startTime = eventDate.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
            let endTime = new Date(eventDate.getTime() + 60 * 60 * 1000).toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
            
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startTime}/${endTime}`;
        }

        function getUrgencyClass(dateTime) {
            let now = new Date();
            let taskDate = new Date(dateTime);
            let diffHours = (taskDate - now) / (1000 * 60 * 60);

            if (diffHours <= 3) {
                return "urgent";
            } else if (diffHours <= 24) {
                return "medium";
            } else {
                return "low";
            }
        }
    </script>
</body>
</html>
