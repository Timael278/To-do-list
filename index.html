<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #564aa3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f3f3f3;
            margin: 5px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
        }

        li:hover {
            background: #e0e0e0;
        }

        span {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Ajouter une tÃ¢che...">
            <input type="datetime-local" id="taskDateTime">
            <button onclick="addTask()">Ajouter</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let dateTimeInput = document.getElementById("taskDateTime");
            let taskText = input.value.trim();
            let taskDateTime = dateTimeInput.value;

            if (taskText === "" || taskDateTime === "") return;

            let li = document.createElement("li");
            li.innerHTML = taskText + ' (' + taskDateTime + ') <span onclick="removeTask(this)">&times;</span>';
            document.getElementById("taskList").appendChild(li);

            scheduleNotification(taskText, new Date(taskDateTime));

            input.value = "";
            dateTimeInput.value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }

        function scheduleNotification(task, dateTime) {
            let now = new Date();
            let delay = dateTime - now;

            if (delay > 0) {
                setTimeout(() => {
                    if (Notification.permission === "granted") {
                        new Notification("Rappel", { body: task });
                    } else if (Notification.permission !== "denied") {
                        Notification.requestPermission().then(permission => {
                            if (permission === "granted") {
                                new Notification("Rappel", { body: task });
                            }
                        });
                    }
                }, delay);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
